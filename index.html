<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulacros de Emergencia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PANTALLA DE INICIO -->
  <div id="start-screen" class="overlay">
    <div class="start-inner">
      <h1>Ordena las Cartas</h1>
      <p>Arrastra las cartas y colócalas en el orden correcto: 
        <strong>¿Cuál es el orden de los pasos para realizar un Simulacro de Emergencia?</strong>.
        Hazlo antes de que se acabe el tiempo. ¡Buena suerte!</p>

      <div id="demo-cards" aria-hidden="true">
        <img class="demo-card" src="Cartas2/CartasPFE-08.png" style="--delay:0s" alt="reverso">
        <img class="demo-card" src="Cartas2/CartasPFE-08.png" style="--delay:0.45s" alt="reverso">
        <img class="demo-card" src="Cartas2/CartasPFE-08.png" style="--delay:0.9s" alt="reverso">
      </div>

      <div class="start-actions">
        <button id="btn-start">Iniciar Juego</button>
      </div>
      <small class="hint">Protegemos vidas</small>
    </div>
  </div>

  <!-- ÁREA DE JUEGO -->
  <main id="game-area" class="hidden" role="main" aria-label="Juego de ordenar cartas">
    <header class="hud">
      <div>Tiempo: <span id="timer">300</span>s</div>
      <div>Puntos: <span id="score">0</span></div>
    </header>

    <!-- TABLERO: 8 slots -->
    <section id="board" aria-label="Tablero de 8 slots">
      <div class="slot" data-slot="0"><span class="slot-number">1</span></div>
      <div class="slot" data-slot="1"><span class="slot-number">2</span></div>
      <div class="slot" data-slot="2"><span class="slot-number">3</span></div>
      <div class="slot" data-slot="3"><span class="slot-number">4</span></div>
      <div class="slot" data-slot="4"><span class="slot-number">5</span></div>
      <div class="slot" data-slot="5"><span class="slot-number">6</span></div>
      <div class="slot" data-slot="6"><span class="slot-number">7</span></div>
      <div class="slot" data-slot="7"><span class="slot-number">8</span></div>
    </section>

    <footer class="controls">
      <button id="btn-check" class="secondary">Validar Orden</button>
      <button id="btn-restart" class="secondary">Reiniciar</button>
    </footer>
  </main>

  <!-- PANTALLA FINAL -->
  <div id="end-screen" class="overlay hidden">
    <div class="start-inner">
      <h2 id="result-title">Resultado</h2>
      <p>Puntuación: <strong id="final-score">0</strong></p>
      <div class="start-actions">
        <button id="btn-play-again">Jugar de nuevo</button>
      </div>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bg-music" src="musica.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
